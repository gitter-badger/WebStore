<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>WebStore</title>
    <meta name="author" content="Adrian J Lopez"/>
    <meta name="version" content="1.3"/>
    <meta name="since" content="Jun 14, 2015"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="../public/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/bootstrap/dist/css/bootstrap.css}"/>
</head>
<body>
<header>

</header>
<nav class="nav navbar-default navbar-inverse container-fluid" role="navigation">
    <a class="navbar-brand" href="/">WebStore</a>
    <!--future place for javascript code to load nav bar items -->


    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <div>
                <!--search form-->
                <form class="navbar-form form-group-sm" role="search">
                    <input class="input-sm form-control" type="search" id="searchItem">
                    <button class="btn btn-primary form-control" type="button"><span
                            class="glyphicon glyphicon-search"></span></button>
                </form>
                </div>
            </li>
            <li>
                <!--login button with drop down login form -->
                <div class="dropdown">
                    <a class="btn btn-primary dropdown-toggle navbar-btn btn-sm collapse in" href="#" data-toggle="dropdown">Login
                        <span class="caret"></span></a>

                    <form class="dropdown-menu form-group-sm navbar-form" role="menu" aria-labelledby="dropdownMenu">
                        <input class="input-sm form-control" type="text" placeholder="User Name"/>
                        <input class="input-sm form-control" type="password" placeholder="Password"/>
                        <button type="submit" class="btn btn-sm btn-primary form-control">Sign in</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>
<aside>
    <nav>
        <!--future place for javascript code to load nav bar items -->
    </nav>
</aside>
<main>
    <!--future place for javascript code to load content-->
</main>
<footer>
    <!--future place for javascript code to load the company information links-->
</footer>
<script type="text/javascript" src="../public/jquery/dist/jquery.min.js"
        th:src="@{/jquery/dist/jquery.min.js}"></script>
<script type="text/javascript" src="../public/angular/angular.min.js"
        th:src="@{/angular/angular.min.js}"></script>
<script type="text/javascript" src="../public/bootstrap/dist/js/bootstrap.min.js"
        th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>
</body>
</html>
